replicaCount: 1

imagePullSecrets:
  - name: avengers-registry
  - name: kaizoku-registry

nameOverride: ""
fullnameOverride: ""

images:
  front:
    repository: avengers-docker.artifactory-eu-yannc3-0.soleng-emea-staging.jfrog.team/frontapp-js
    tag: "0.1.0" 
    pullPolicy: IfNotPresent
  back:
    repository: kaizoku-docker.artifactory-eu-yannc3-0.soleng-emea-staging.jfrog.team/backapp-gradle
    tag: "1.1.2"
    pullPolicy: IfNotPresent

serviceAccounts:
  front:
    create: false
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:
  back:
    create: false
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

services:
  front:
    type: ClusterIP
    # port used by the service
    port: 80
    # port opened in the container
    targetPort: 80

  back:
    type: ClusterIP
    port: 80
    targetPort: 8080
#    nodePort: 7001
 #   ip: 192.168.99.107

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
