resources:

# NPM PIPELINE
  - name: src_code_frontapp
    type: GitRepo
    configuration:
      files:
        include: ^front\/.+
        exclude: ^front\/CI\/.+
#        exclude: ^back\/CI\/Docker\/.+
      gitProvider: hza_github
      path: HamzaZFrog/k8s-app
      branches:
        include: swampup2020

# DOCKER PIPELINE
  - name: src_dockerfile_frontapp
    type: GitRepo
    configuration:
      files:
        include: ^front\/CI\/Docker\/.+
      path: HamzaZFrog/k8s-app
      branches:
        include: swampup2020
      gitProvider: hza_github

  # Build info for the published Npm App
  - name: FrontAppBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: frontapp_npm_pipeline
      buildNumber: ${run_number}
  
  - name: build_info_frontapp_promoted_staging
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: frontapp_npm_pipeline
      buildNumber: '${run_number}'

  - name: build_info_frontapp_promoted_prod
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: frontapp_npm_pipeline
      buildNumber: '${run_number}'

