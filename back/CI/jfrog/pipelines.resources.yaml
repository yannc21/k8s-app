resources:
# GO PIPELINE
  - name: suv_05_src_code_backapp
    type: GitRepo
    configuration:
      path: cyan21/k8s-app
      branches:
        include: master
      files:
        include: ^back\/.+
        exclude: ^back\/CI\/.+
#        exclude: ^back\/CI\/Docker\/.+
      gitProvider: yann_github
      buildOn:
        commit: true
        tagCreate: true


